<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鬼は外ゲーム</title>
    <link rel="stylesheet" href="./style.css" />

    <script type="text/javascript" src="./script.js"></script>
  </head>
  <body>
    <dialog id="startDialog">
      <div class="dialogDiv">
        <p>鬼に豆をぶつけてポイントを稼ごう！</p>
      </div>
      <div class="dialogDiv">
        <label id="fileSelectorLabel">
          <input type="file" id="fileSelector" />鬼の画像を変更
        </label>
      </div>
      <div class="dialogDiv">
        <button id="startButton" class="c-button">Start</button>
      </div>
    </dialog>
    <dialog id="finishDialog">
      <div class="dialogDiv">
        <p></p>
      </div>
      <div class="dialogDiv button02">
        <a
          href="https://twitter.com/share"
          class="twitter-share-button"
          data-url="https://pepe-s.github.io/oniwasoto/"
          data-text="鬼退治ゲーム"
          data-lang="ja"
          data-hashtags="#節分"
          style="text-decoration: none"
        >
          ツイートする
        </a>
      </div>
      <div class="button02 dialogDiv">
        <a href="" style="text-decoration: none">最初に戻る</a>
      </div>
    </dialog>
    <div class="container">
      <h1>鬼は外ゲーム</h1>
    </div>
    <div class="container">
      <p id="counter">グハハハ</p>
    </div>
    <div class="container" id="main">
      <div class="container">
        <img class="target" id="targetImg" src="./images/oni_red_man.png" />
      </div>
      <div class="container" style="height: 200px"></div>
      <div class="container">
        <img id="mame" src="./images/vegetable_daizu.png" alt="" />
        <p id="timer">残り時間: 15秒</p>
      </div>
    </div>
  </body>
</html>
